<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Search Bar</title>
    <style>
        /* Style for the search container */
        .search-container {
            text-align: center;
            margin-top: 100px; /* Adjust the margin to position the search bar vertically */
        }

        /* Style for the search input */
        .search-input {
            width: 400px; /* Adjust the width as needed */
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 25px; /* Make it round */
            outline: none;
        }

        /* Style for the search button */
        .search-button {
            background-color: #007bff; /* Change the color to your preference */
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
